
- company: "AXONS"
  summary: "AXONS is a subsidiary of CPF that develops AgriTech information systems and software to support the IT systems of the agriculture and food industry, from upstream to downstream, including cultivation, animal husbandry, procurement, production, storage, transportation, and distribution channels."
  logo: "data:image/png;base64,"
  url: "https://www.axonstech.com/"
  positions: 
  - title: "Senior Data Engineer"
    startdate: 2023-08-16
    summary: "Responsible for overseeing the OLAP system within the Sales & Distribution (Supply Chain) department on BigQuery. Key responsibilities include gathering user requirements, designing and preparing ELT pipelines, developing reports and dashboards with Power BI based on OLTP systems related to supply planning, and providing consultation, coaching, and guidance to sub-teams. Also act as a technical support resource, offering recommendations on new technologies, techniques, and relevant use cases to the Sales & Distribution team."
    projects:

- company: "Siam Validus CAPITAL CO., LTD"
  summary: "Siam Validus is a joint venture between the Validus Group and SCG Distribution, providing a crowdfunding platform that enables SME businesses in Thailand to access capital more easily. The company leverages data-driven technologies to assess creditworthiness and offers innovative investment opportunities to investors. Siam Validus is licensed by the Securities and Exchange Commission of Thailand (SEC)."
  logo: "data:image/png;base64,"
  url: "https://siamvalidus.co.th/"
  positions:
  - title: "Data Engineer"
    startdate: 2022-10-01
    enddate: 2023-08-31
    summary: "Managed company-wide data infrastructure on MySQL hosted on AWS EC2, including critical datasets such as borrower profiles, lender records, credit scores, and more. Improved and maintained ETL processes previously developed by partner companies, while integrating OLTP data from Salesforce. Designed and implemented end-to-end ETL pipelines for new partner integrations, developed curated and data mart layers, and performed data cleansing and transformation to support business reporting and analytics needs."
    projects:
        - "Designed and developed a Customer Data Integration (CDI) system aggregating data from Salesforce and partner platforms."
        - "Migrated core databases from MySQL to Snowflake to enhance scalability and performance."
        - "Built ETL pipelines using Airflow, DBT, and Dagster for automation and data lineage tracking."
        - "Developed the Curated Layer and Data Marts Layer to support advanced analytics and business intelligence."
        - "Performed extensive data cleansing to ensure data quality and consistency across systems."
        - "Engineered ETL processes for new partners, such as FINNOMENA and Lalamove."
        - "Developed ETL pipelines for processing data received from previous partners, such as SCG."

- company: "Yip In Tsoi Co.,LTD"
  summary: "Yip In Tsoi is a full-service IT systems integrator and data consultancy, delivering solutions to major organizations in both public and private sectors, including industries such as banking, insurance, and more."
  logo: "https://media.jobthai.com/v1/images/logo-pic-map/185828_logo_20220719161521.jpeg"
  url: "https://www.yipintsoi.com/"
  positions: 
  - title: "Data Engineer"
    startdate: 2022-03-01
    enddate: 2022-09-30
    summary: "Contributed to the development of ETL workflows using Microsoft SSIS, collaborated on the design of data quality frameworks on Oracle databases, and created business intelligence reports and dashboards using SSRS and Power BI for the banking sector."
    projects:
        - "Developed and optimized PL/SQL procedures to support batch execution in the data quality system."
        - "Configured data validation rules within the data quality framework to align with business logic and data integrity requirements."
        - "Designed and prepared reporting tables to support downstream analytics and reporting pipelines."
        - "Developed and optimized data quality reports using SQL Server Reporting Services (SSRS) and Power BI for visualization and stakeholder communication."

